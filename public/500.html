<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap');
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap");

    body{
      margin: 0;
      padding: 0;
      font-family: "Orbitron", sans-sherif;
      background-color: black;
      color: red;
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    div{
      text-align: left;
      width: 80%;
      margin: auto auto;
      font-size: 2rem;

      animation: icon3d 200ms infinite;
    }

    @keyframes icon3d {
      0% {
        text-shadow: 2px 1px rgba(0,0,0,1), -2px -3px rgba(255,255,255,1);
      }
      25% {
        text-shadow: -2px -3px rgba(0,0,0,1), 2px 1px rgba(255,255,255,1);
      }
      50% {
        text-shadow: 2px -1px rgba(0,0,0,1), -4px 1px rgba(255,255,255,1);
      }
      75% {
        text-shadow: -4px -1px rgba(0,0,0,1), -2px -1px rgba(255,255,255,1);
      }
      100% {
        text-shadow: -2px 0 rgba(0,0,0,1), 2px -1px rgba(255,255,255,1);
      }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
    <div class="sorry">
      <h1>Whoopsie-daisy!</h1>
      <br>
      <h2>Try to refresh or let me know if the problem is persistent!</h2>
      <br>
      <br>
      <h1>Thanks!</h1>
    </div>
</body>
</html>
